<!DOCTYPE html>
<html>
<head>
	<title>Brad's Tic Tac Toe</title>
	<link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="ticstyle.css">
	<!--<script src="https://use.fontawesome.com/dee45a8958.js" > </script>-->
	<script type="text/javascript" src = "iconscript.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class = "heading-wrapper">
   		<h1 class = "heading">BRAD'S TIC TAC TOE GAME</h1>
 	</div>
 	<div class = "non-heading-wrapper">
   		<div class = "icon-select-outer">
     		<div class = "icon-select-inner">
       			<div class = "select-text">
        			<h2>SELECT YOUR ICON</h2>
        		</div>
      			<div class = "icon-preview">
      				<div class = "canvas-outer">
                		<div class = "canvas-inner"></div>    
              		</div>
      				<div class = "palette">
                <div class = "colour black"></div>
                <div class = "colour grey"></div>
                <div class = "colour dark-red"></div>
                <div class = "colour light-red"></div>
                <div class = "colour orange"></div>
                <div class = "colour yellow"></div>
                <div class = "colour dark-green"></div>
                <div class = "colour light-blue1"></div>
                <div class = "colour dark-blue1"></div>
                <div class = "colour purple"></div>
                <div class = "colour white"></div>
                <div class = "colour silver"></div>
                <div class = "colour brown"></div>
                <div class = "colour pink"></div>
                <div class = "colour gold"></div>
                <div class = "colour almond"></div>
                <div class = "colour light-green"></div>
                <div class = "colour light-blue2"></div>
                <div class = "colour dark-blue2"></div>
                <div class = "colour light-purple"></div>   
              </div>
      			</div>
        		<div class = "icon-showcase">
         			  <img class = "icon circle left-edge " src = "icons/circle/circle black.png">
          			<img class = "icon smiley" src = "icons/smiley/smiley yellow.png">
          			<img class = "icon wheel" src = "icons/wheel/wheel black.png">
          			<img class = "icon button right-edge" src = "icons/button/button white.png">
          		</div>
          		<div class = "icon-showcase">
          			<img class = "icon cross left-edge" src = "icons/cross/cross black.png">
          			<img class = "icon swords" src = "icons/swords/swords brown.png">
          			<img class = "icon candy-cane" src = "icons/candy-cane/candy-cane light-red.png">
          			<img class = "icon pencils right-edge" src = "icons/pencils/pencils gold.png">
      			</div>
       			<button class = "confirm-btn">CONFIRM</button>
      		</div>
    	</div>
  	</div>
</body>
</html>
