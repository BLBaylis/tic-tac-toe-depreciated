<!DOCTYPE html>
<html>
<head>
	<title>Brad's Tic Tac Toe</title>
	<link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="ticstyle.css">
	<!--<script src="https://use.fontawesome.com/dee45a8958.js" > </script>-->
	<script type="text/javascript" src = "iconscript.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class = "heading-wrapper">
   		<h1 class = "heading">BRAD'S TIC TAC TOE GAME</h1>
 	</div>
 	<div class = "non-heading-wrapper">
   	<div class = "flip-container">
      <div class = "flipper">
        <div class = "user icon-select-outer">
          <div class = "user icon-select-inner">
            <div class = "user select-text">
              <h2>SELECT <span class = "highlight">YOUR</span> ICON</h2>
            </div>
            <div class = "user icon-preview">
              <div class = "user canvas-outer">
                <div class = "user canvas-inner user-canvas-inner"></div>    
              </div>
              <div class = "user palette">
                <div class = "user colour black"></div>
                <div class = "user colour grey"></div>
                <div class = "user colour dark-red"></div>
                <div class = "user colour light-red"></div>
                <div class = "user colour orange"></div>
                <div class = "user colour yellow"></div>
                <div class = "user colour dark-green"></div>
                <div class = "user colour light-blue1"></div>
                <div class = "user colour dark-blue1"></div>
                <div class = "user colour purple"></div>
                <div class = "user colour white"></div>
                <div class = "user colour silver"></div>
                <div class = "user colour brown"></div>
                <div class = "user colour pink"></div>
                <div class = "user colour gold"></div>
                <div class = "user colour almond"></div>
                <div class = "user colour light-green"></div>
                <div class = "user colour light-blue2"></div>
                <div class = "user colour dark-blue2"></div>
                <div class = "user colour light-purple"></div>   
              </div>
            </div>
            <div class = "user icon-showcase">
              <img class = "user icon circle left-edge " src = "icons/circle/circle black.png">
              <img class = "user icon smiley" src = "icons/smiley/smiley yellow.png">
              <img class = "user icon wheel" src = "icons/wheel/wheel black.png">
              <img class = "user icon button right-edge" src = "icons/button/button white.png">
            </div>
            <div class = "user icon-showcase">
              <img class = "user icon cross left-edge" src = "icons/cross/cross black.png">
              <img class = "user icon swords" src = "icons/swords/swords brown.png">
              <img class = "user icon candy-cane" src = "icons/candy-cane/candy-cane light-red.png">
              <img class = "user icon pencils right-edge" src = "icons/pencils/pencils gold.png">
            </div>
            <button class = "user confirm-btn">CONFIRM USER ICON</button>
          </div>
        </div>
        <div class = "computer icon-select-outer">
          <div class = "computer icon-select-inner">
            <div class = "computer select-text">
              <h2>SELECT <span class = "highlight">AI</span> ICON</h2>
            </div>
            <div class = "computer icon-preview">
              <div class = "computer canvas-outer">
                <div class = "computer canvas-inner computer-canvas-inner"></div>    
              </div>
              <div class = "computer palette">
                <div class = "computer colour black"></div>
                <div class = "computer colour grey"></div>
                <div class = "computer colour dark-red"></div>
                <div class = "computer colour light-red"></div>
                <div class = "computer colour orange"></div>
                <div class = "computer colour yellow"></div>
                <div class = "computer colour dark-green"></div>
                <div class = "computer colour light-blue1"></div>
                <div class = "computer colour dark-blue1"></div>
                <div class = "computer colour purple"></div>
                <div class = "computer colour white"></div>
                <div class = "computer colour silver"></div>
                <div class = "computer colour brown"></div>
                <div class = "computer colour pink"></div>
                <div class = "computer colour gold"></div>
                <div class = "computer colour almond"></div>
                <div class = "computer colour light-green"></div>
                <div class = "computer colour light-blue2"></div>
                <div class = "computer colour dark-blue2"></div>
                <div class = "computer colour light-purple"></div>   
              </div>
            </div>
            <div class = "computer icon-showcase">
              <img class = "computer icon circle left-edge " src = "icons/circle/circle black.png">
              <img class = "computer icon smiley" src = "icons/smiley/smiley yellow.png">
              <img class = "computer icon wheel" src = "icons/wheel/wheel black.png">
              <img class = "computer icon button right-edge" src = "icons/button/button white.png">
            </div>
            <div class = "computer icon-showcase">
              <img class = "computer icon cross left-edge" src = "icons/cross/cross black.png">
              <img class = "computer icon swords" src = "icons/swords/swords brown.png">
              <img class = "computer icon candy-cane" src = "icons/candy-cane/candy-cane light-red.png">
              <img class = "computer icon pencils right-edge" src = "icons/pencils/pencils gold.png">
            </div>
            <div class = "computer-btn-div">
              <button class = "computer back-btn">BACK</button>
              <button class = "computer confirm-btn">CONFIRM AI ICON</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
